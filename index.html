<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 class="cat-name" data-bind="text:currentCat().name">name</h2>
        <div> Nicknames
            <ul class="nick-names" data-bind="foreach:currentCat().nickNames" data-title="nicknames">
                <li data-bind="text:nickname"></li>                                  <!--can also use $data-->
            </ul>
        </div>
        <div class="cat-count" data-bind="text:currentCat().clickCount"></div>
        <img class="cat-img" alt="cute cat" data-bind="click:incrementCounter,
        attr:{src:currentCat().imgSrc}">

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
