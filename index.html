<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list" data-bind="foreach:catList">
        <li data-bind="text:name,click:$parent.catClicked"></li>
    </ul>
    <div id="cat" data-bind="with:currentCat">

        <h2 class="cat-name" data-bind="text:name">name</h2>
        <h2 data-bind="text:title">title</h2>
        <div> Nicknames
            <ul class="nick-names" data-bind="foreach:nickNames" data-title="nicknames">
                <li data-bind="text:nickname"></li>                                  <!--can also use $data-->
            </ul>
        </div>
        <div class="cat-count" data-bind="text:clickCount"></div>
        <img class="cat-img" alt="cute cat" data-bind="click:$parent.incrementCounter,
        attr:{src:imgSrc}">

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
